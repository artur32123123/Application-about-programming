<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Responsive.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <div class="input-container">
        <label class="label" for="arrayCount">Введите количество элементов в массиве:</label>
        <input id="arrayCount" type="number" placeholder="0" min="0">
        <label class="label" for="city-select">Выберите алгоритм сортировки:</label>
        <select name="city" id="city-select">
            <option value="binary">Бинарный поиск</option>
            <option value="bubble">Сортировки пузырьком</option>
            <option value="quick">Быстрая сортировка</option>
            <option value="huffman">Кодирование Хаффмена</option>
          </select>
        <input class="button" id="button" type="button" value="Отправить">
    </div>
    <!-- <div id="chartdiv"></div> -->
    <!-- <div id="chartdiv1"></div> -->
    <!-- <script src="./index.js"></script> -->

    <script src="./grafic.js"></script>

</body>

</html>
